<html>

    <head>
        <title>Javacript Syntax</title>
    </head>
<body>
    <h1>My Console</h1>
    <script>
    var first_name="Prateek";
    console.log(first_name);
    var last_name="Dahiya"
    console.log(last_name);
    var full_name=first_name.concat(last_name);
    console.log(full_name);
    console.log(first_name+last_name);
    var length_of=full_name.length;
    console.log(length_of);
    var replace_string="I am Lucky Dahiya";
    console.log(replace_string);
    var new_string=replace_string.replace("Lucky", "Prateek");
    console.log(new_string);
    var lowercase_word="annu";
    console.log(lowercase_word);
    var to_uppercase_word=lowercase_word.toLocaleUpperCase();
    console.log(to_uppercase_word);
    var uppercase_word="ARTI";
    console.log(uppercase_word);
    var to_lowercase_word=uppercase_word.toLocaleLowerCase();
    console.log(to_lowercase_word);
    var square_root=Math.sqrt(16);
    console.log(square_root);
    var max_number=Math.max(100, 123);
    console.log(max_number);
    var max_number2=Math.max(100, 123, 306, 145, 456, 99);
    console.log(max_number2);
    var min_number=Math.min(100, 123, 345, 78, 45, 73, 21);
    console.log(min_number);
    var power_number1=Math.pow(4, 2);
    console.log(power_number1);
    var power_number2=Math.pow(4, 3);
    console.log(power_number2);
    var big_number=3.1415924757475748684765765873;
    console.log(big_number);
    var fixed_no=big_number.toFixed(2);
    console.log(fixed_no);
    var no1=50;
    console.log(no1);
    var no2=40;
    console.log(no2);
    console.log(no1+no2);
    var no1_string=no1.toString();
    var no2_string=no2.toString();
    console.log(no1_string+no2_string);
    var no=88;
    var str="88";
    console.log(typeof no);
    console.log(typeof str);
    var inc_no=468;
    inc_no++;
    console.log(inc_no)
    var dec_no=578;
    dec_no--;
    console.log(dec_no);
</script>
</body>
</html>
